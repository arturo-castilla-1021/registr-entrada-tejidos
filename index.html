<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro ESIT</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .logo { width: 120px; height: auto; margin: 0 auto 15px auto; display: block; }
        h2 { color: #003366; margin-bottom: 20px; font-size: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; color: #555; text-align: left; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #003366; color: white; border: none; border-radius: 8px; font-weight: bold; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Registro de Entrada</h2>
    <form id="registroForm">
        <label>Nombre Completo</label>
        <input type="text" id="nombre" required>
        <label>Grupo</label>
        <input type="text" id="grupo" required>
        <label>Boleta</label>
        <input type="text" id="boleta" required>
        <label>Asunto</label>
        <select id="asunto">
            <option value="Servicio Social">Servicio Social</option>
            <option value="Egresado">Egresado</option>
            <option value="Prácticas">Prácticas</option>
            <option value="Clase">Clase</option>
            <option value="Trabajos">Trabajos</option>
            <option value="Asesorías">Asesorías</option>
        </select>
        <button type="submit" id="btnEnviar">Registrar Entrada</button>
    </form>
</div>

<script>
    // PEGA AQUÍ TUS CLAVES DE FIREBASE
      const firebaseConfig = {
    apiKey: "AIzaSyDQTSoj1urKL0jTpR_1WhJFVaTb4b7dbYY",
    authDomain: "registro-taller-de-tejidos.firebaseapp.com",
    projectId: "registro-taller-de-tejidos",
    storageBucket: "registro-taller-de-tejidos.firebasestorage.app",
    messagingSenderId: "311857854222",
    appId: "1:311857854222:web:ec6083bc0fd64c0b5a495f"
  };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    document.getElementById('registroForm').onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnEnviar');
        btn.disabled = true;

        // Aquí se crea la fecha y hora completa
        const ahora = new Date();
        const fechaHoraTexto = ahora.toLocaleDateString('es-MX') + " " + ahora.toLocaleTimeString('es-MX');

        const datos = {
            nombre: document.getElementById('nombre').value,
            grupo: document.getElementById('grupo').value,
            boleta: document.getElementById('boleta').value,
            asunto: document.getElementById('asunto').value,
            momento: fechaHoraTexto // Esta es la variable de fecha y hora
        };

        database.ref('entradas').push(datos).then(() => {
            alert("Registrado: " + fechaHoraTexto);
            document.getElementById('registroForm').reset();
            btn.disabled = false;
        });
    };
</script>
</body>
</html>
